<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenuity | Upgrade</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="main.js" async></script>
</head>
<body>
    <header class="main-header">
        <nav class="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="today.html">Today</a></li>
                <li><a href="goals.html">Goals</a></li>
                <li><a href="upgrade.html">Upgrade</a></li>
            </ul>
        </nav>
        <h1 class="title">Greenuity</h1>
    </header>
    <section class="upgrade-background">
        <h2 class="title2">Buy Houses</h2>

        <div class="upgrade-container">
            <div>
                <h2 class="subtitle">Appartment</h2>
            </div>
            <img class="house-image" src="Images/apartment.png">
            <div>
                <h3 class="cost-text"> $20000 </h3>
                <button id="buy-appartment"class="btn btn-buy" role="button" onclick="buyAppartment()">Buy</button>
            </div>
        </div>

        <div class="upgrade-container">
            <div>
                <h2 class="subtitle">Bungalow</h2>
            </div>
            <img class="house-image" src="Images/bungalow.png">
            <div>
                <h3 class="cost-text"> $50000 </h3>
                <button id="buy-bungalow" class="btn btn-buy" role="button" onclick="buyBungalow()">Buy</button>
            </div>
        </div>

        <div class="upgrade-container">
            <div>
                <h2 class="subtitle">3 Bedroom</h2>
            </div>
            <img class="house-image" src="Images/3bed.png">
            <div>
                <h3 class="cost-text"> $100000 </h3>
                <button id="buy-3bed" class="btn btn-buy" role="button" onclick="buy3Bed()">Buy</button>
            </div>
        </div>

        <div class="upgrade-container">
            <div>
                <h2 class="subtitle">5 Bedroom</h2>
            </div>
            <img class="house-image" src="Images/5bed.png">
            <div>
                <h3 class="cost-text"> $1000000 </h3>
                <button id="buy-5bed" class="btn btn-buy" role="button" onclick="buy5Bed()">Buy</button>
            </div>
        </div>

        <div class="upgrade-container">
            <div>
                <h2 class="subtitle">Mansion</h2>
            </div>
            <img class="house-image" src="Images/mansion2.png">
            <div>
                <h3 class="cost-text"> $15000000 </h3>
                <button id="buy-mansion" class="btn btn-buy" role="button" onclick="buyMansion()">Buy</button>
            </div>
        </div>

    </section>
    <footer class="footer-class">
        <a href="today.html">
           <img class="next-image" src="Images/next_button.png">
       </a>
   </footer>

</html>
